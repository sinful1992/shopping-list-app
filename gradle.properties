# Android build properties
android.useAndroidX=true
# Disable Jetifier - libraries already support AndroidX
android.enableJetifier=false

# Balanced JVM heap - leave memory for D8 dexing process
# Use parallel GC for better memory handling
org.gradle.jvmargs=-Xmx3072m -XX:MaxMetaspaceSize=1024m -XX:+UseParallelGC
