# Android build properties
android.useAndroidX=true
# Disable Jetifier - libraries already support AndroidX
android.enableJetifier=false

# Maximum JVM heap for large app with multiple dependencies
# Use parallel GC for better memory handling
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError
