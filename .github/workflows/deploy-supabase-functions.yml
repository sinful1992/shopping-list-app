name: Deploy Supabase Edge Functions

on:
  push:
    branches: [ main, master ]
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy-functions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: cwpzfsfjrlxekghfyqub
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_ID
          supabase functions deploy notify-urgent-item --no-verify-jwt
          supabase functions deploy process-ocr --no-verify-jwt
          supabase functions deploy create-list --no-verify-jwt
          supabase functions deploy create-urgent-item --no-verify-jwt

      - name: Set Edge Function Secrets
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: cwpzfsfjrlxekghfyqub
        run: |
          supabase secrets set FIREBASE_SERVICE_ACCOUNT='${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' --project-ref $SUPABASE_PROJECT_ID
          supabase secrets set FIREBASE_DATABASE_URL='${{ secrets.FIREBASE_DATABASE_URL }}' --project-ref $SUPABASE_PROJECT_ID
          supabase secrets set VISION_API_KEY='${{ secrets.GOOGLE_CLOUD_VISION_API_KEY }}' --project-ref $SUPABASE_PROJECT_ID
