name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug or release)'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Increase swapfile for DEX merging
        run: |
          sudo swapoff -a
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo swapon --show

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Cloud Functions dependencies
        run: cd functions && npm install

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create .env file
        run: |
          echo "FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env
          echo "FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "FIREBASE_DATABASE_URL=${{ secrets.FIREBASE_DATABASE_URL }}" >> .env
          echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env
          echo "GOOGLE_CLOUD_VISION_API_KEY=${{ secrets.GOOGLE_CLOUD_VISION_API_KEY }}" >> .env
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "REVENUECAT_ANDROID_API_KEY=${{ secrets.REVENUECAT_ANDROID_API_KEY }}" >> .env

      - name: Create google-services.json
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' | base64 -d > android/app/google-services.json

      - name: Create keystore file
        if: github.event_name != 'pull_request'
        run: |
          # Generate a new keystore for CI builds
          keytool -genkeypair -v -storetype PKCS12 \
            -keystore android/app/release.keystore \
            -alias shoppinglistapp \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass shoppinglist2024 \
            -keypass shoppinglist2024 \
            -dname "CN=Shopping List App, OU=Development, O=Shopping List, L=Unknown, ST=Unknown, C=US"

      - name: Update heap settings in android/gradle.properties
        run: |
          echo "" >> android/gradle.properties
          echo "# Increased heap for CI build to handle R8 code shrinking" >> android/gradle.properties
          echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError" >> android/gradle.properties

      - name: Add keystore properties to gradle.properties
        if: github.event_name != 'pull_request'
        run: |
          echo "MYAPP_RELEASE_STORE_FILE=release.keystore" >> android/gradle.properties
          echo "MYAPP_RELEASE_KEY_ALIAS=shoppinglistapp" >> android/gradle.properties
          echo "MYAPP_RELEASE_STORE_PASSWORD=shoppinglist2024" >> android/gradle.properties
          echo "MYAPP_RELEASE_KEY_PASSWORD=shoppinglist2024" >> android/gradle.properties

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Clean build directory
        run: |
          cd android
          ./gradlew clean --no-daemon

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon -Pandroid.useAndroidX=true -Pandroid.enableJetifier=false

      - name: Build Release AAB (App Bundle)
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon -Pandroid.useAndroidX=true -Pandroid.enableJetifier=false

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab

      - name: Get APK info
        if: success()
        run: |
          ls -lh android/app/build/outputs/apk/release/app-release.apk

      - name: Deploy Firebase (Security Rules & Cloud Functions)
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        run: |
          # Authenticate with service account
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > /tmp/sa.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/sa.json

          # Set Cloud Functions config
          firebase functions:config:set vision.apikey="${{ secrets.GOOGLE_CLOUD_VISION_API_KEY }}" --project "${{ secrets.FIREBASE_PROJECT_ID }}"

          # Deploy security rules and functions
          firebase deploy --only database,storage,functions --project "${{ secrets.FIREBASE_PROJECT_ID }}"

          # Clean up
          rm /tmp/sa.json
