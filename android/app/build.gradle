apply plugin: "com.android.application"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"
apply plugin: "com.google.firebase.crashlytics"

import groovy.json.JsonSlurper

/**
 * This is the configuration block to customize your React Native Android app.
 */
react {
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = true

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 */
def jscFlavor = 'org.webkit:android-jsc:+'

/**
 * Hermes engine enabled by default for React Native 0.74+
 */
project.ext.hermesEnabled = (findProperty('hermesEnabled')?.toBoolean()) ?: true

def packageJsonFile = file("../../package.json")
def packageVersionName = "1.0.0"

if (packageJsonFile.exists()) {
    def packageJson = new JsonSlurper().parse(packageJsonFile)
    if (packageJson.version) {
        packageVersionName = packageJson.version.toString()
    }
}

def resolvedVersionName = (project.findProperty("APP_VERSION_NAME") ?: packageVersionName).toString()

def semverParts = resolvedVersionName
    .replaceAll(/[^0-9.]/, "")
    .tokenize('.')
    .collect { it ? it.toInteger() : 0 }

while (semverParts.size() < 3) {
    semverParts << 0
}

def derivedVersionCode = (semverParts[0] * 10000) + (semverParts[1] * 100) + semverParts[2]
def resolvedVersionCode = (project.findProperty("APP_VERSION_CODE") ?: derivedVersionCode.toString()).toInteger()

android {
    ndkVersion rootProject.ext.ndkVersion

    compileSdkVersion rootProject.ext.compileSdkVersion

    namespace "com.familyshoppinglist.app"

    defaultConfig {
        applicationId "com.familyshoppinglist.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode resolvedVersionCode
        versionName resolvedVersionName
        multiDexEnabled true
    }

    dexOptions {
        javaMaxHeapSize "6g"
    }

    signingConfigs {
        release {
            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")
    // Flipper is optional for debugging - removed to simplify build
    // implementation("com.facebook.react:flipper-integration")

    if (project.ext.hermesEnabled) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Firebase - using autolinking via @react-native-firebase packages
    // No manual implementation needed, handled by React Native autolinking

    // Flipper debug tools removed for build simplification
    // def flipperVersion = project.findProperty('FLIPPER_VERSION') ?: '0.182.0'
    // debugImplementation("com.facebook.flipper:flipper:${flipperVersion}")
    // debugImplementation("com.facebook.flipper:flipper-network-plugin:${flipperVersion}") {
    //     exclude group:'com.squareup.okhttp3', module:'okhttp'
    // }
    // debugImplementation("com.facebook.flipper:flipper-fresco-plugin:${flipperVersion}")
}

