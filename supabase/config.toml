# Supabase configuration for shopping list app

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[functions]
[functions.process-ocr]
verify_jwt = true

[functions.create-list]
verify_jwt = true

[functions.create-urgent-item]
verify_jwt = true

[functions.notify-urgent-item]
verify_jwt = false

[functions.revenuecat-webhook]
verify_jwt = false
